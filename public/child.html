<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Child Window</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/child.css">
</head>

<body>
    <div>
        <div class="divHeader window-drag">
            <label id="labelHeader"></label>
            <img onclick="closeWindow();" src="images/iconClose.png" />
            <img onclick="maximizeWindow();" src="images/iconMax.png" />
            <img onclick="minimizeWindow();"src="images/iconMin.png" />
        </div>
        <div class="divControls">
            <button onclick="sendToLocal()">Local</button>
            <input id="textMessage" type="text" />
            <button onclick="sendToServer()">All</button>
            <button onclick="sendToServer('Firefox')">FireFox</button>
            <button onclick="sendToServer('OpenFin')">OpenFin</button>
            <button onclick="sendToServer('Chrome')">Chrome</button>
        </div>
        <div class="divTextArea">
            <textarea id="logOutput"></textarea>
        </div>
    </div>

    <script type="text/javascript" src="scalejs.windowfactory.js"></script>
    <script type="text/javascript" src="js/child.js"></script>
</body>
</html>
